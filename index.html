<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="search-container">
        <h1>Weather Dashboard</h1>
        <form id="searchForm">
            <input type="text" id="cityInput" placeholder="Enter city name">
            <button id="srchBtn" type="submit">Search</button>
        </form>
    </div>
    <div class="weatherDisplay">
        <div class="weather-card">
            <div id="city"></div>
            <div id="date"></div>
            <div id="icon"></div>
            <div id="current-temp"></div>
            <div id="current-wind"></div>
            <div id="current-humidity"></div>
        </div>
        <div class="sub-cards">
            <div class="weather-card" id="card-1">
                <div id="date-1"></div>
                <div id="icon-1"></div>
                <div id="temp-1"></div>
                <div id="wind-1"></div>
                <div id="humidity-1"></div>
            </div>
            <div class="weather-card" id="card-2">
                <div id="date-2"></div>
                <div id="icon-2"></div>
                <div id="temp-2"></div>
                <div id="wind-2"></div>
                <div id="humidity-2"></div>
            </div>
            <div class="weather-card" id="card-3">
                <div id="date-3"></div>
                <div id="icon-3"></div>
                <div id="temp-3"></div>
                <div id="wind-3"></div>
                <div id="humidity-3"></div>
            </div>
            <div class="weather-card" id="card-4">
                <div id="date-4"></div>
                <div id="icon-4"></div>
                <div id="temp-4"></div>
                <div id="wind-4"></div>
                <div id="humidity-4"></div>
            </div>
            <div class="weather-card" id="card-5">
                <div id="date-5"></div>
                <div id="icon-5"></div>
                <div id="temp-5"></div>
                <div id="wind-5"></div>
                <div id="humidity-5"></div>
            </div>
            <div class="weather-card" id="card-6">
                <div id="date-6"></div>
                <div id="icon-6"></div>
                <div id="temp-6"></div>
                <div id="wind-6"></div>
                <div id="humidity-6"></div>
            </div>
        </div>
    </div>
    <aside>
        <div id="searchHistory">
            <!-- Search history will be displayed here -->
        </div>
    </aside>
    <script src="./assets/script/script.js"></script>
</body>
</html>
